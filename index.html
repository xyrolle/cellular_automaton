<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas Boilerplate</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Cellular Automaton</h1>
    <div class="container">
      <canvas id="canvas"></canvas>
      <div class="buttons">
        <button id="tick">tick</button>
        <button id="randomize">randomize</button>
        <button id="autoplay">autoplay on</button>
        <button id="reset">reset</button>
        <div class="field">
          <input checked type="radio" name="automaton" value="game_of_life">
          <label for="game_of_life">Game of Life</label>
        </div>
        <div class="field">
          <input type="radio" name="automaton" value="seeds">
          <label for="seeds">Seeds</label>
        </div>
        <div class="field">
          <input type="radio" name="automaton" value="bb">
          <label for="bb">Brian's Brain</label>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
